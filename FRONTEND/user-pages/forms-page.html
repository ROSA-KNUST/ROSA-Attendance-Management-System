<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Our Community</title>
  <link rel="stylesheet" href="./style/form-page.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="form-container">
    <div class="icon">
       <span style="font-size: xx-large;" class="material-symbols-rounded church-icon-sidebar">church</span>
    </div>
    <h2>Join Our Community</h2>
    <p>Please fill out the form to register.</p>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="" required>

      <label for="department">Department / Ministry</label>
      <select id="department" required>
        <option value="">Select department</option>
        <option value="choir">Choir</option>
        <option value="ushering">Ushering</option>
        <option value="media">Media</option>
        <option value="youth">Youth</option>
      </select>

      <div class="email-label">
        <label for="email">Email</label>
        <span>Optional</span>
      </div>
      <input type="email" id="email" placeholder="your.email@example.com">

      <button type="submit">Submit Details</button>
    </form>
  </div>
</body>
</html>
